<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Etapas</title>

<style>
body{
  margin:40px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#f3f5f9;
}

/* ===== CARD CONTENEDOR ===== */
.etapasCard{
  background:#ffffff;
  border-radius:18px;
  padding:14px 16px;
  border:1px solid #e5e7eb;
  box-shadow:0 10px 24px rgba(15,23,42,.05);
  display:flex;
  align-items:center;
  min-height:86px;
  overflow:hidden;
  max-width:900px;
}

/* ===== WRAP SCROLL ===== */
.etapasWrap{
  display:flex;
  gap:12px;
  align-items:center;
  width:100%;
  overflow:auto;
  padding-bottom:2px;
  scrollbar-width:none;
}
.etapasWrap::-webkit-scrollbar{ display:none; }

/* ===== PILLS ===== */
.pillTab{
  flex:0 0 auto;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #dbe1f0;
  background:#fff;
  font-weight:900;
  font-size:13px;
  color:#111827;
  box-shadow:0 6px 16px rgba(15,23,42,.06);
  cursor:pointer;
  white-space:nowrap;
  transition:.15s ease;
}

.pillTab:hover{
  background:#f7f8ff;
  transform:translateY(-1px);
}

/* DOT */
.pillTab .dot{
  width:10px;
  height:10px;
  border-radius:4px;
}

/* Colores por etapa */
.pillTab[data-etapa="1"] .dot{ background:#ef4444; }
.pillTab[data-etapa="2"] .dot{ background:#f59e0b; }
.pillTab[data-etapa="3"] .dot{ background:#eab308; }
.pillTab[data-etapa="4"] .dot{ background:#22c55e; }
.pillTab[data-etapa="5"] .dot{ background:#3b82f6; }

/* Activa */
.pillTab.active{
  border-color:#c7d2fe;
  box-shadow:0 10px 22px rgba(57,86,232,.12);
  background:#eef2ff;
  color:#3956E8;
}

/* Responsive */
@media(max-width:600px){
  body{ margin:20px; }
}
</style>
</head>

<body>

<div class="etapasCard">
  <div class="etapasWrap" id="etapasWrap">
    <div class="pillTab active" data-etapa="1">
      <span class="dot"></span>Etapa 1
    </div>
    <div class="pillTab" data-etapa="2">
      <span class="dot"></span>Etapa 2
    </div>
    <div class="pillTab" data-etapa="3">
      <span class="dot"></span>Etapa 3
    </div>
    <div class="pillTab" data-etapa="4">
      <span class="dot"></span>Etapa 4
    </div>
    <div class="pillTab" data-etapa="5">
      <span class="dot"></span>Etapa 5
    </div>
  </div>
</div>

<script>
const etapasWrap = document.getElementById('etapasWrap');

etapasWrap.addEventListener('click', (e) => {
  const tab = e.target.closest('.pillTab');
  if(!tab) return;

  document.querySelectorAll('.pillTab')
    .forEach(t => t.classList.remove('active'));

  tab.classList.add('active');

  const etapa = tab.dataset.etapa;
  console.log("Etapa seleccionada:", etapa);
});
</script>

</body>
</html>
