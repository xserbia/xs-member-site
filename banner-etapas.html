<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Progreso por Etapas</title>
<style>
body{
  margin:40px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#f3f5f9;
}
/* ===== CARD CONTENEDOR ===== */
.etapasCard{
  background:#ffffff;
  border-radius:18px;
  padding:14px 16px;
  border:1px solid #e5e7eb;
  box-shadow:0 10px 24px rgba(15,23,42,.05);
  display:flex;
  align-items:center;
  min-height:86px;
  overflow:hidden;
  max-width:1000px;
}
/* ===== WRAP SCROLL ===== */
.etapasWrap{
  display:flex;
  gap:12px;
  align-items:center;
  width:100%;
  overflow:auto;
  padding-bottom:2px;
  scrollbar-width:none;
}
.etapasWrap::-webkit-scrollbar{ display:none; }

/* ===== PILLS BASE ===== */
.pillTab{
  flex:0 0 auto;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #dbe1f0;
  background:#fff;
  font-weight:600;
  font-size:13px;
  color:#6b7280;
  box-shadow:0 2px 8px rgba(15,23,42,.04);
  cursor:pointer;
  white-space:nowrap;
  transition:.2s ease;
}

/* ===== ICONO ===== */
.pillTab .icono{
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  flex-shrink:0;
}

/* ===== ESTADO: PENDIENTE (por defecto) ===== */
.pillTab.pendiente .icono{
  background:#e5e7eb;
  border:2px solid #d1d5db;
}

/* ===== ESTADO: EN PROCESO ===== */
.pillTab.en-proceso{
  border-color:#c7d2fe;
  background:linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
  color:#3956E8;
  font-weight:700;
  box-shadow:0 8px 20px rgba(57,86,232,.15);
}
.pillTab.en-proceso .icono{
  background:#3b82f6;
  border:3px solid #60a5fa;
  animation:pulso 1.5s ease-in-out infinite;
}
@keyframes pulso{
  0%, 100%{ transform:scale(1); opacity:1; }
  50%{ transform:scale(1.15); opacity:.8; }
}

/* ===== ESTADO: COMPLETADA ===== */
.pillTab.completada{
  border-color:#d1fae5;
  background:#f0fdf4;
  color:#059669;
  font-weight:600;
}
.pillTab.completada .icono{
  background:#10b981;
  color:#fff;
  font-weight:900;
}
.pillTab.completada:hover{
  background:#dcfce7;
  transform:translateY(-1px);
}

/* Hover general */
.pillTab:hover{
  transform:translateY(-1px);
}

/* Responsive */
@media(max-width:600px){
  body{ margin:20px; }
  .pillTab{ font-size:12px; padding:8px 12px; }
}
</style>
</head>
<body>

<div class="etapasCard">
  <div class="etapasWrap" id="etapasWrap">
    <div class="pillTab completada" data-etapa="supervivencia">
      <span class="icono">✓</span>Supervivencia
    </div>
    <div class="pillTab completada" data-etapa="seguridad">
      <span class="icono">✓</span>Seguridad
    </div>
    <div class="pillTab en-proceso" data-etapa="acumulacion">
      <span class="icono"></span>Acumulación
    </div>
    <div class="pillTab pendiente" data-etapa="independencia">
      <span class="icono"></span>Independencia
    </div>
    <div class="pillTab pendiente" data-etapa="libertad">
      <span class="icono"></span>Libertad
    </div>
  </div>
</div>

<script>
// Configuración: orden de las etapas
const etapas = ['supervivencia', 'seguridad', 'acumulacion', 'independencia', 'libertad'];
let etapaActual = 'acumulacion'; // Etapa actual

function actualizarProgreso(etapaNombre) {
  etapaActual = etapaNombre;
  const indexActual = etapas.indexOf(etapaNombre);
  const pills = document.querySelectorAll('.pillTab');
  
  pills.forEach((pill, index) => {
    // Quitar todas las clases de estado
    pill.classList.remove('completada', 'en-proceso', 'pendiente');
    
    // Asignar estado según progreso
    if (index < indexActual) {
      // Etapas anteriores = completadas
      pill.classList.add('completada');
      pill.querySelector('.icono').textContent = '✓';
    } else if (index === indexActual) {
      // Etapa actual = en proceso
      pill.classList.add('en-proceso');
      pill.querySelector('.icono').textContent = '';
    } else {
      // Etapas futuras = pendientes
      pill.classList.add('pendiente');
      pill.querySelector('.icono').textContent = '';
    }
  });
}

// Click para cambiar de etapa
document.getElementById('etapasWrap').addEventListener('click', (e) => {
  const tab = e.target.closest('.pillTab');
  if(!tab) return;
  
  const etapa = tab.dataset.etapa;
  actualizarProgreso(etapa);
  console.log("Etapa actual:", etapa);
});

// Inicializar
actualizarProgreso(etapaActual);
</script>

</body>
</html>
