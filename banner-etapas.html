<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Progreso Financiero</title>
<style>
body{
  margin:40px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#f3f5f9;
}
/* ===== CARD CONTENEDOR ===== */
.etapasCard{
  background:#ffffff;
  border-radius:18px;
  padding:14px 16px;
  border:1px solid #e5e7eb;
  box-shadow:0 10px 24px rgba(15,23,42,.05);
  display:flex;
  align-items:center;
  min-height:86px;
  overflow:hidden;
  max-width:1000px;
}
/* ===== WRAP SCROLL ===== */
.etapasWrap{
  display:flex;
  gap:12px;
  align-items:center;
  width:100%;
  overflow:auto;
  padding-bottom:2px;
  scrollbar-width:none;
}
.etapasWrap::-webkit-scrollbar{ display:none; }

/* ===== PILLS BASE ===== */
.pillTab{
  flex:0 0 auto;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #dbe1f0;
  background:#fff;
  font-weight:600;
  font-size:13px;
  color:#6b7280;
  box-shadow:0 2px 8px rgba(15,23,42,.04);
  white-space:nowrap;
  transition:.2s ease;
  cursor:default;
}

/* ===== ICONO ===== */
.pillTab .icono{
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  flex-shrink:0;
}

/* ===== ESTADO: PENDIENTE ===== */
.pillTab.pendiente .icono{
  background:#e5e7eb;
  border:2px solid #d1d5db;
}

/* ===== ESTADO: EN PROCESO (ETAPA ACTUAL) ===== */
.pillTab.en-proceso{
  border-color:#c7d2fe;
  background:linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
  color:#3956E8;
  font-weight:700;
  box-shadow:0 8px 20px rgba(57,86,232,.15);
}
.pillTab.en-proceso .icono{
  background:#3b82f6;
  border:3px solid #60a5fa;
  animation:pulso 1.5s ease-in-out infinite;
}
@keyframes pulso{
  0%, 100%{ transform:scale(1); opacity:1; }
  50%{ transform:scale(1.15); opacity:.8; }
}

/* ===== ESTADO: COMPLETADA ===== */
.pillTab.completada{
  border-color:#d1fae5;
  background:#f0fdf4;
  color:#059669;
  font-weight:600;
}
.pillTab.completada .icono{
  background:#10b981;
  color:#fff;
  font-weight:900;
}

/* Responsive */
@media(max-width:600px){
  body{ margin:20px; }
  .pillTab{ font-size:12px; padding:8px 12px; }
}
</style>
</head>
<body>

<div class="etapasCard">
  <div class="etapasWrap" id="etapasWrap">
    <div class="pillTab" data-etapa="supervivencia">
      <span class="icono"></span>
      <span>üÜò Supervivencia</span>
    </div>
    <div class="pillTab" data-etapa="seguridad">
      <span class="icono"></span>
      <span>üõ°Ô∏è Seguridad</span>
    </div>
    <div class="pillTab" data-etapa="acumulacion">
      <span class="icono"></span>
      <span>üí∞ Acumulaci√≥n</span>
    </div>
    <div class="pillTab" data-etapa="independencia">
      <span class="icono"></span>
      <span>üü© Independencia</span>
    </div>
    <div class="pillTab" data-etapa="libertad">
      <span class="icono"></span>
      <span>üü¶ Libertad</span>
    </div>
  </div>
</div>

<script>
// ===== CONFIGURACI√ìN DE ETAPAS =====
const ETAPAS_CONFIG = {
  supervivencia: { orden: 1, nombre: 'Supervivencia' },
  seguridad: { orden: 2, nombre: 'Seguridad' },
  acumulacion: { orden: 3, nombre: 'Acumulaci√≥n' },
  independencia: { orden: 4, nombre: 'Independencia' },
  libertad: { orden: 5, nombre: 'Libertad' }
};

// ===== FUNCI√ìN PRINCIPAL =====
function mostrarProgresoEtapa(etapaActual) {
  const ordenActual = ETAPAS_CONFIG[etapaActual].orden;
  const pills = document.querySelectorAll('.pillTab');
  
  pills.forEach((pill) => {
    const etapaNombre = pill.dataset.etapa;
    const ordenEtapa = ETAPAS_CONFIG[etapaNombre].orden;
    
    // Limpiar estados
    pill.classList.remove('completada', 'en-proceso', 'pendiente');
    
    // Asignar estado seg√∫n el progreso
    if (ordenEtapa < ordenActual) {
      // Etapas ya superadas
      pill.classList.add('completada');
      pill.querySelector('.icono').textContent = '‚úì';
    } else if (ordenEtapa === ordenActual) {
      // Etapa actual del usuario
      pill.classList.add('en-proceso');
      pill.querySelector('.icono').textContent = '';
    } else {
      // Etapas futuras
      pill.classList.add('pendiente');
      pill.querySelector('.icono').textContent = '';
    }
  });
}

// ===== INTEGRACI√ìN CON TU SISTEMA =====
// Esta funci√≥n se llama cuando cargas los datos de la radiograf√≠a
function cargarDatosRadiografia(datosUsuario) {
  // datosUsuario viene de tu backend con la etapa calculada
  const etapaUsuario = datosUsuario.etapa; // ej: 'acumulacion'
  mostrarProgresoEtapa(etapaUsuario);
}

// ===== SIMULACI√ìN (REEMPLAZAR CON TU API) =====
// Ejemplo de c√≥mo se ver√≠a con datos reales:
setTimeout(() => {
  const datosSimulados = {
    etapa: 'acumulacion', // Esto viene de tu c√°lculo de radiograf√≠a
    patrimonio: 150000,
    deudas: 30000,
    // ... otros datos
  };
  cargarDatosRadiografia(datosSimulados);
}, 100);

// ===== ALTERNATIVA: Recibir directamente la etapa =====
// Si solo necesitas mostrar la etapa sin objeto:
// mostrarProgresoEtapa('seguridad');
</script>

</body>
</html>
