<style>
:root{
  --primary:#134b78;
  --primary-dark:#0e3f66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --stroke:#e4edf6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"DM Sans", sans-serif;
  background:radial-gradient(900px 500px at 70% 10%, rgba(19,75,120,.08), transparent 60%), var(--bg);
  color:#0b1220;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:40px;
  align-items:center;
}

/* LEFT IMAGE */
.left{
  text-align:center;
}
.left img{
  max-width:520px;
  width:100%;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.15);
}

/* RIGHT CONTENT */
.right{
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* TITLE ABOVE FORM */
.hero-title{
  text-align:center;
  margin-bottom:30px;
}

.hero-title .small{
  font-size:1.8rem;
  font-weight:800;
  color:var(--primary);
  margin:0;
}

.hero-title .big{
  font-size:3.4rem;
  font-weight:900;
  color:var(--primary);
  margin:0;
  line-height:1.05;
}

.hero-title .sub{
  font-size:2.4rem;
  font-weight:900;
  color:var(--primary);
  margin:0;
}

/* FORM CARD */
.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.08);
  padding:40px 35px 30px;
  border:1px solid var(--stroke);
}

.card h2{
  text-align:center;
  margin-top:0;
  margin-bottom:20px;
  font-size:1.8rem;
  font-weight:900;
  color:#3a4a5f;
}

.input{
  width:100%;
  padding:16px;
  margin-bottom:14px;
  border-radius:12px;
  border:2px solid #d8e3f0;
  font-size:1.1rem;
  outline:none;
}

.input:focus{
  border-color:rgba(19,75,120,.6);
  box-shadow:0 0 0 4px rgba(19,75,120,.1);
}

.cta{
  width:100%;
  padding:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(180deg,#1b6aa4,var(--primary-dark));
  color:white;
  font-size:1.4rem;
  font-weight:900;
  cursor:pointer;
  margin-top:10px;
  box-shadow:0 20px 40px rgba(19,75,120,.3);
}

.secure{
  text-align:center;
  margin-top:15px;
  font-weight:700;
  color:var(--primary);
}

/* RESPONSIVE */
@media(max-width:1000px){
  .wrapper{
    grid-template-columns:1fr;
    text-align:center;
  }

  .hero-title .big{font-size:2.4rem;}
  .hero-title .sub{font-size:1.8rem;}
}
</style>
</head>

<div class="wrapper">

</html>
