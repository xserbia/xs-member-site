<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coaching Personalizado 1:1</title>

  <!-- Fuente similar al mockup (puedes cambiarla) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0b1220;
      --muted:#6b7a90;
      --primary:#134b78;        /* azul del mockup */
      --primary2:#0e3f66;
      --bg:#f4f7fb;
      --card:#ffffff;
      --stroke:#e7edf6;
      --shadow: 0 20px 60px rgba(15, 23, 42, .10);
      --radius:26px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"DM Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 70% 15%, rgba(19,75,120,.10), transparent 60%),
        radial-gradient(800px 500px at 25% 30%, rgba(19,75,120,.08), transparent 60%),
        var(--bg);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    /* ====== LAYOUT PRINCIPAL (como el mockup) ====== */
    .hero{
      width:min(1180px, 100%);
      display:grid;
      grid-template-columns: 1fr 1.1fr;
      gap:34px;
      align-items:end;
    }

    /* ====== IZQUIERDA: TITULOS + FOTO + PRICE TAG ====== */
    .left{
      position:relative;
      padding:10px 0;
    }

    .kicker{
      text-align:center;
      font-weight:800;
      color:var(--primary);
      letter-spacing:-.2px;
      font-size:2.1rem;
      margin:0 0 6px;
    }

    .title{
      text-align:center;
      font-weight:900;
      color:var(--primary);
      letter-spacing:-1px;
      line-height:1.02;
      margin:0;
      font-size:4.1rem;
    }

    .title .thin{
      display:block;
      font-weight:900;
    }

    .coachWrap{
      margin-top:26px;
      display:flex;
      justify-content:flex-start;
      align-items:flex-end;
      position:relative;
      min-height:520px;
    }

    .coachImg{
      width:min(520px, 100%);
      max-width:520px;
      height:auto;
      display:block;
      filter: drop-shadow(0 24px 40px rgba(15, 23, 42, .18));
      border-radius:18px;
    }

    /* Price badge inferior izquierda */
    .priceBadge{
      position:absolute;
      left:210px; /* mueve esto si cambias el tamaño de la imagen */
      bottom:24px;
      background:rgba(255,255,255,.92);
      border:1px solid rgba(231,237,246,.9);
      box-shadow: 0 18px 40px rgba(15, 23, 42, .10);
      border-radius:18px;
      padding:12px 14px;
      max-width:320px;
      backdrop-filter: blur(6px);
    }
    .priceTop{
      display:flex;
      align-items:baseline;
      gap:10px;
      font-weight:900;
      color:var(--primary);
      letter-spacing:-.2px;
      margin-bottom:2px;
    }
    .priceTop .from{font-size:1.05rem; font-weight:800; opacity:.95}
    .priceTop .amt{font-size:2.2rem; color:#f59e0b; line-height:1}
    .priceSub{
      color:var(--primary);
      font-weight:700;
      font-size:.96rem;
      line-height:1.25;
      opacity:.95;
    }

    /* ====== DERECHA: CARD FORM ====== */
    .right{
      display:flex;
      justify-content:flex-end;
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid rgba(231,237,246,.95);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:34px 34px 26px;
    }

    .card h2{
      margin:0 0 18px;
      font-size:2.05rem;
      letter-spacing:-.6px;
      color:#3a4a5f;
      font-weight:900;
      text-align:center;
    }

    .field{
      margin-top:14px;
    }

    .input{
      width:100%;
      padding:16px 18px;
      border-radius:12px;
      border:2px solid #d8e3f0;
      background:#fff;
      font-size:1.18rem;
      outline:none;
      transition:.15s ease;
      color:#314255;
    }
    .input::placeholder{ color:#8aa0b8; font-weight:500; }
    .input:focus{
      border-color: rgba(19,75,120,.65);
      box-shadow:0 0 0 5px rgba(19,75,120,.12);
    }

    .cta{
      width:100%;
      border:0;
      margin-top:18px;
      padding:18px 18px;
      border-radius:12px;
      background: linear-gradient(180deg, #1b6aa4, var(--primary2));
      color:#fff;
      font-size:1.5rem;
      font-weight:900;
      letter-spacing:-.3px;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(19,75,120,.25);
      transition: transform .12s ease, filter .12s ease;
    }
    .cta:hover{ transform: translateY(-1px); filter:brightness(1.03); }
    .cta:active{ transform: translateY(0); }

    .secure{
      margin-top:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:var(--primary);
      font-weight:800;
      letter-spacing:-.2px;
    }
    .secure svg{ width:18px; height:18px; }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1050px){
      .hero{ grid-template-columns: 1fr; gap:18px; align-items:start; }
      .right{ justify-content:center; }
      .coachWrap{ justify-content:center; }
      .priceBadge{ left:50%; transform:translateX(-10%); }
      .kicker,.title{ text-align:center; }
    }

    @media (max-width: 620px){
      .kicker{ font-size:1.6rem; }
      .title{ font-size:2.6rem; }
      .card{ padding:22px 18px 18px; border-radius:22px; }
      .card h2{ font-size:1.5rem; }
      .input{ font-size:1.05rem; padding:14px 14px; }
      .cta{ font-size:1.25rem; padding:16px 16px; }
      .coachWrap{ min-height:auto; }
      .priceBadge{ position:static; transform:none; margin:14px auto 0; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="hero">
      <!-- IZQUIERDA -->
      <section class="left" aria-label="Hero coaching">
        <h1 class="kicker">Empieza tu</h1>
        <p class="title">
          Coaching Personalizado
          <span class="thin">Uno a Uno con Andrés</span>
        </p>

        <div class="coachWrap">
          <!-- Reemplaza el src por tu archivo real -->
          <img class="coachImg" src="XS-10.jpg" alt="Andrés - Coach" />

          <div class="priceBadge" aria-label="Precio">
            <div class="priceTop">
              <span class="from">¡Inicia solo</span>
              <span class="amt">$199!</span>
            </div>
            <div class="priceSub">Garantía de reembolso si no estás satisfecho</div>
          </div>
        </div>
      </section>

      <!-- DERECHA -->
      <aside class="right" aria-label="Registro">
        <div class="card">
          <h2>Regístrate para Coaching Uno a Uno</h2>

          <!-- Mock form: conecta action a tu backend / Wix / Stripe checkout -->
          <form action="#" method="post">
            <div class="field">
              <input class="input" type="text" name="nombre" placeholder="Nombre Completo" required />
            </div>

            <div class="field">
              <input class="input" type="email" name="email" placeholder="Correo Electrónico" required />
            </div>

            <div class="field">
              <input class="input" type="tel" name="telefono" placeholder="Teléfono" />
            </div>

            <div class="field">
              <input class="input" type="text" name="postal" placeholder="Código Postal" />
            </div>

            <button class="cta" type="submit">Empezar</button>

            <div class="secure">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 10h12v10H6V10Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 14v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              Pago Seguro
            </div>
          </form>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
